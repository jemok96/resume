<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@500&display=swap"
            rel="stylesheet"
    />
    <script src = "http://code.jquery.com/jquery-latest.js"></script>

</head>
<style>
    body {
        margin: 0px;
    }
    .header-user {
        display: flex;
        align-items: center;
        margin: 40px 0px 10px 280px;
    }
    .text {
        font-size: 28px;

    }
    .divider {
        position: relative;
        top: -3px;
        height: 10px;
        width: 5px;
    }
    .header__column {
        margin-left: 20px;
    }
    .size {
        font-size: 40px;
        margin-right: 10px;
    }
    .header-icon {
        border-top: 5px solid black;
        background-color: #40a1ff;
        height: 100px;
        display: flex;
    }
    .flex {
        display: flex;
        width: 100%;
        margin-left: 300px;
    }
    .column {
        display: flex;
        width: 33%;
        align-items: center;
        margin-right: 150px;
    }
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .wrapped,
    .form {
        margin: 20px 0px 0px 300px;
    }
    .contents__userInput {
        margin-top: 20px;
        margin-right: 300px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-top: 3px solid black;
    }
    .column__userInput {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-left: 5px;
        padding: 20px 0px 20px 0px;
        height: 50px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .text__ {
        width: 20%;
    }
    .check-pw {
        font-size: 20px;
        font-weight: 800;
        margin-bottom: 10px;
    }
    .column__userInput__flex {
        display: flex;
        width: 70%;
        margin-top: 30px;
        justify-content: center;
        border: none;
    }
    input[type="submit"] {
        background-color: #40a1ff;
        border: none;
        width: 100px;
        height: 50px;
        font-size: 20px;
        font-weight: 800;
        color: white;
        cursor: pointer;
    }
</style>
<body>
<div class="header-user">
    <div class="header__column text">RESUME</div>
    <div class="header__column divider">|</div>
    <div class="header__column text">회원관리</div>

</div>
<div class="header-icon">
    <div class="flex">
        <div class="column">
            <a th:href="@{/profile/{userid}(userid=${session.userSession})}" class="center">
            <span class="material-symbols-outlined size">
              manage_accounts
            </span>
                <span>회원정보 수정</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">sync_lock</span>
                <span>비밀번호 변경</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">person_remove</span>
                <span>회원탈퇴</span>
            </a>
        </div>

    </div>
</div>

<div class="contents">
    <div class="wrapped">
        <div>
            <div class="check-pw">비밀번호 확인</div>
            <div>
                회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한 번
                입력해주세요.
            </div>
        </div>
    </div>
</div>

<form class="form" id="form" onsubmit="return false">
    <div class="contents__userInput">
        <div class="column__userInput">
            <div class="text__">아이디</div>
            <div class="user__" th:text="${userId}">userId</div>
        </div>
        <div class="column__userInput">
            <div class="text__">비밀번호</div>
            <div class="user__"><input type="password" id="userPw"/></div>
        </div>
    </div>
    <div class="column__userInput__flex">
        <input type="submit" id="pwCheck" onclick="check()" >
    </div>
</form>

<script>
    const user = '[[${userId}]]';
    console.log(user);
    function check() {

        let userPw = $("#userPw").val();
        console.log(userPw);
        $.ajax({
                async: true,
                type: 'POST',
                data: JSON.stringify({
                    "password":userPw
                }),
                url: "/profile/checkpw",
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function (data) {
                    console.log(data);
                    if (data == 200) {
                        alert("비밀번호를 입력해주세요");

                    }else if(data==1){
                        alert("성공~~~~");
                        let form = document.createElement('form');
                        form.setAttribute("action",'/profile/'+user);
                        form.setAttribute('method','post');
                        document.body.appendChild(form);
                        form.submit();
                    }else{
                        alert("비밀번호가 다릅니다.")
                    }
                },
                error: function (error) {
                    alert("error : " + error);
                }
            });
    }



</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@500&display=swap"
            rel="stylesheet"
    />
    <script src = "http://code.jquery.com/jquery-latest.js"></script>

</head>
<style>
    body {
        margin: 0px;
    }
    .header-user {
        display: flex;
        align-items: center;
        margin: 40px 0px 10px 280px;
    }
    .text {
        font-size: 28px;

    }
    .divider {
        position: relative;
        top: -3px;
        height: 10px;
        width: 5px;
    }
    .header__column {
        margin-left: 20px;
    }
    .size {
        font-size: 40px;
        margin-right: 10px;
    }
    .header-icon {
        border-top: 5px solid black;
        background-color: #40a1ff;
        height: 100px;
        display: flex;
    }
    .flex {
        display: flex;
        width: 100%;
        margin-left: 300px;
    }
    .column {
        display: flex;
        width: 33%;
        align-items: center;
        margin-right: 150px;
    }
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a {
        text-decoration: none;
        color: inherit;
    }

</style>
<body>
<div class="header-user">
    <div class="header__column text">RESUME</div>
    <div class="header__column divider">|</div>
    <div class="header__column text">회원관리</div>

</div>
<div class="header-icon">
    <div class="flex">
        <div class="column">
            <a href="" class="center">
            <span class="material-symbols-outlined size">
              manage_accounts
            </span>
                <span>회원정보 수정</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">sync_lock</span>
                <span>비밀번호 변경</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">person_remove</span>
                <span>회원탈퇴</span>
            </a>
        </div>
    </div>
</div>
<div>
    <div>회원정보 수정</div>
    <div>회원님의 정보를 수정 확인하실 수 있습니다.</div>
</div>

<div th:if="${user != null}">
    <div th:text="${user}"></div>
</div>
<div th:if="${user == null}">
    <div th:text="${|권한이 없습니다.|}"></div>
</div>

<script>


</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@500&display=swap"
            rel="stylesheet"
    />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
    .margin {
        margin: 40px 0px 10px 280px;
    }
    body {
        margin: 0px;
    }
    .header-user {
        display: flex;
        align-items: center;
        margin: 40px 0px 10px 280px;
    }
    .text {
        font-size: 28px;
    }
    .divider {
        position: relative;
        top: -3px;
        height: 10px;
        width: 5px;
    }
    .header__column {
        margin-left: 20px;
    }
    .size {
        font-size: 40px;
        margin-right: 10px;
    }
    .header-icon {
        border-top: 5px solid black;
        background-color: #40a1ff;
        height: 100px;
        display: flex;
    }
    .flex {
        display: flex;
        width: 100%;
        margin-left: 300px;
    }
    .column {
        display: flex;
        width: 33%;
        align-items: center;
        margin-right: 150px;
    }
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .image-form {
        display: flex;
        align-items: center;
        height: 250px;
    }
    .image-wrapped {
        border: 1px solid black;
        margin-right: 200px;
        margin-top: 20px;
    }
    .image__column:first-child {
        margin: 0px 40px 0px 20px;
        padding: 0px 20px 0px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        border-right: 1px solid black;
    }
    .image__column {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-around;
    }

    input[type="file"] {
        display: none;
    }
    input[type="submit"] {
        border-radius: 3px;
        height: 50px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: #40a1ff;
    }
    .image-btn {
        border: 1px solid rgba(0, 0, 0, 0.2);
        width: 43%;
        margin: 5px 0px 5px 50px;
        padding: 5px;
    }
    img {
        margin: 10px 0px 10px 0px;
        border-radius: 50%;
        width: 200px;
        height: 300px;
        border: 1px solid black;s
    }
</style>
<body>
<div class="header-user">
    <div class="header__column text">RESUME</div>
    <div class="header__column divider">|</div>
    <div class="header__column text">회원관리</div>
</div>
<div class="header-icon">
    <div class="flex">
        <div class="column">
            <a href="" class="center">
            <span class="material-symbols-outlined size">
              manage_accounts
            </span>
                <span>회원정보 수정</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">sync_lock</span>
                <span>비밀번호 변경</span>
            </a>
        </div>
        <div class="column">
            <a href="" class="center">
                <span class="material-symbols-outlined size">person_remove</span>
                <span>회원탈퇴</span>
            </a>
        </div>
    </div>
</div>
<div class="margin">
    <div>프로필 수정</div>
    <div>회원님의 대표 프로필을 수정 하실 수 있습니다.</div>
    <div class="image-wrapped">
        <form
                th:action="@{/profile/{userId}(userId=${session.userSession})/modify }"
                th:method="POST"
                class="image-form"
                enctype="multipart/form-data"
        >
            <div class="image__column">프로필 사진</div>
            <div class="image__column">
                <img id="preview" th:src="${userImage.url}" />
                <label for="file">
                    <div class="image-btn">사진 변경</div>
                </label>
                <input
                        type="file"
                        name="file"
                        id="file"
                        accept="image/gif,image/jpeg,image/png"
                        onchange="readURL(this);"
                />
                <div class="image__column">
                    <input type="submit" value="저장" />
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("preview").src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById("preview").src = "";
        }
    }
</script>
</body>
</html>

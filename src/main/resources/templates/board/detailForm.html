<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Resume</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
    ></script>
</head>
<style>
    button {
        border: none;
    }
    .font {
        font-weight: 900;
        color: white;
    }
    a {
        text-decoration: none;
    }
    notice-text {
        font-size: 30px;
    }
    .content-header {
        display: flex;
        align-items: center;
        height: 50px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    }
    .content__column {
        display: flex;
        width: 50%;
        margin-left: 20px;
        justify-content: flex-end;
        font-size: 30px;
    }
    .content__column:nth-child(2) {
        display: flex;
        margin-right: 20px;
        justify-content: flex-end;
    }
    .content__home,
    .content__name,
    .content__log {
        margin-right: 17px;
        font-size: 20px;
    }
    .resume-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(0, 0, 0, 0.3);
        margin: 0px 30px 0px 30px;
    }
    .contents__text {
        height: 90vh;
    }
    .checker_spell,
    textarea,
    input {
        border: none;
        width: 100%;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }
    .font {
        font-weight: 900;
        color: white;
    }
    input {
        margin-top: 10px;
    }
    input,
    textarea {
        outline: none;
    }
    .side {
        display: flex;
        justify-content: flex-end;
        margin: 30px 30px 0px 0px;
    }
    .side__column {
        display: flex;
    }
    .margin {
        margin: 40px 0px 30px 0px;
    }
    .input-group {
        display: flex;
        justify-content: center;
    }

    .input-group__column {
        width: 90%;
        margin-left: 15px;
    }
</style>
<body id="page-top">
<div class="container-fluid p-0">
    <nav
            class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
            id="sideNav"
    >
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Clarence Taylor</span>
            <span class="d-none d-lg-block"
            ><img
                    class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    th:src="${userImage.url}"
            /></span>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/notices">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/board"
                    ><span class="font">게시판</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/main">인적사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/main/#experience"
                    >경력기술서</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/main/#skills"
                    >스킬</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/selfintroduction"
                    ><span>자기소개서</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">프로젝트</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-header">
        <div class="content__column notice-text">공지사항</div>
        <div class="content__column">
            <div class="content__home"><a href="/main">Home</a></div>
            <div class="content__name">
                <a
                        th:href="@{/profiles/{userid}(userid=${session.userSession})}"
                        th:if="${session.userSession != null}"
                        th:text="${session.userSession}+|님|"
                ></a>
            </div>
            <a href="/login"
            ><div
                    class="content__name"
                    th:if="${session.userSession == null}"
                    th:text="|로그인|"
            >
                login
            </div></a
            >
            <a href="/logout"
            ><div
                    class="content__log"
                    th:if="${session.userSession !=null}"
                    th:text="로그아웃"
            >
                logout
            </div></a
            >
        </div>
    </div>
</div>
<div>

    <div class="side">
        <div class="side__column">
            <div class="modify" th:if="${session.userSession == board.userid}">
                <button
                        type="submit"
                        class="btn btn-outline-secondary"
                        id="btn-modify"
                >
                    수정
                </button>
            </div>
            <div class="delete" th:if="${session.userSession == board.userid}">
                <button
                        type="submit"
                        class="btn btn-outline-secondary"
                        id="btn-delete"
                >
                    삭제
                </button>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="resume-form">
        <div class="checker_spell">
            <div>
                <input
                        name="title"
                        class="title-text"
                        type="text"
                        th:value="${board.title}"
                        readonly
                />
            </div>

            <div>
                <div
                        class="contents__text"
                        name="contents"
                        th:text="${board.contents}"
                ></div>
            </div>
        </div>
    </div>
</div>
<div class="comments">
    <form name="commentInsertForm">
        <div class="input-group">
            <div class="input-group__column">
                <input
                        type="text"
                        class="form-control"
                        id="cmcontent"
                        name="cmcontent"
                        placeholder="내용을 입력하세요."
                />
            </div>
            <div class="input-group-btn">
                <button
                        onclick="insertComment()"
                        class="btn btn-default"
                        type="button"
                >
                    등록
                </button>
            </div>
        </div>
    </form>
</div>
<div id="memberListContent">
    <!-- Page Marker -->


</div>

<script>
    num = '[[${board.boardno}]]';
    let modify_btn = document.getElementById("btn-modify");
    let delete_btn = document.getElementById("btn-delete");
    if(modify_btn !=null){
        modify_btn.addEventListener("click",function (){
            location.href ="/board/"+num;
        })
    }
    if(delete_btn !=null){
        delete_btn.addEventListener("click",function (){
            const bool = confirm("삭제하시겠습니까?");
            if(bool){
                $.ajax({
                    url: "/board/"+num,
                    type: 'DELETE',
                    success: function(response) {
                        if(response ===1){
                            alert('삭제 완료');
                            location.href = "/board";
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('오류 발생');
                    }
                });
            }
        });

    }


    $(document).ready(function () {
        getCommentList();
    });

    function getCommentList() {
        $.ajax({
            type: "GET",
            url: "/comments/"+num,
            dataType: "text"
        })
            .done(function (result) {

                console.log(result)

            })
            .fail(function(jqXHR) {
                console.log(jqXHR);
            })
    }
    //댓글 추가 후 페이지 reload
    function insertComment() {
        var content =$('#cmcontent').val();

        $.ajax({
            type: "POST",
            url: "/comments/"+num,
            data: {'cmcontent':content},
            dataType: "text"
        })
            .done(function (result) {
                console.log(content);
                location.reload();
            })
            .fail(function(jqXHR) {
                console.log(jqXHR);
            })

    }
</script>
</body>
</html>
